<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ady Rus Art</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("YOUR_USER_ID"); // <- înlocuiește cu user ID-ul tău de la EmailJS
        })();
    </script>
</head>
<body>
    <header>
        <img src="logo_adyrus_art.png" alt="Ady Rus Art Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#">Categorie 2</a></li>
                <li><a href="#">Categorie 3</a></li>
                <li><a href="#">Categorie 4</a></li>

    <section id="contact" class="contact-section">
        <h2>Contact</h2>
        <p><strong>Instagram:</strong> <a href="https://www.instagram.com/ady_artstore" target="_blank">@ady_artstore</a></p>
        <p><strong>TikTok:</strong> <a href="https://www.tiktok.com/@adyartrus" target="_blank">@adyartrus</a></p>
        <p><strong>Email:</strong> Adiartrus@gmail.com</p>

        <form id="contact-form">
            <input type="text" name="phone" placeholder="Număr de telefon" required>

            <input type="email" name="email" placeholder="Adresa de email" required>
            <button type="submit">Trimite</button>
        </form>
    </section>

    <script src="script.js"></script>
